<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS task</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body class="main-field">
  <h1 class="title">Tree application</h1>
  <ul class="menu">
    <li>
      <button class="menu-button" id="create">Create Tree</button>
    </li>
    <li>
      <button class="menu-button" id="add">Add item</button>
    </li>
    <li>
      <button class="menu-button" id="change-branch">Change branch</button>
    </li>
    <li>
      <button class="menu-button" id="delete-item">Delete item</button>
    </li>
    <li>
      <button class="menu-button" id="delete-branch">Delete branch</button>
    </li>
    <li>
      <button class="menu-button" id="delete">Delete Tree</button>
    </li>
  </ul>
  <fieldset class="tree-view">
    <legend>Tree representation</legend>
    <section id="tree"></section>
  </fieldset>
  <script type="module" src=./script/main.js></script>
</body>
</html>
